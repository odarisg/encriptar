<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Encriptar</title>
</head>

<header>
  <img src="cropped-Logo_Web-2-152x53.png" alt="Logo">
</header>
<body>
  <main>
    <section id="principal">
      <textarea name="" id="texto" cols="30" rows="10" placeholder="Escribe tu texto aquí"></textarea>

      <div class="botones">
        <p>Solo letras minúsculas y sin acentos</p>
        <button onClick="encriptar()">Encriptar</button>
        <button onClick="desencriptar()">Desincriptar</button>
      </div>
      
    </section>

    <section id="derecho">
      <div id="secundario">
        <div id="resultado"></div>
        <div class="copiar">
          <button onClick="copy()">Copiar</button>
        </div>
      </div>
    </section>
    
  </main>
  <script src="encriptar.js"></script>
</body>
</html>
